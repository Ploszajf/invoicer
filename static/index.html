<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="indexStyle.css">
    <title>Dane stron</title>
</head>
<body>
    <div class="col" id="owner">
        <div>
            <h1>Sprzedawca</h1>
        </div>
        <select id="sellers">
            <option>Wybierz sprzedawcę z listy</option>
        </select>
        <div class="addData">
            <button id="addSeller">Dodaj nowego sprzedawcę</button>
        </div>
    </div>

    <div class="col" id="buyer">
        <div>
            <h1>Nabywca</h1>
        </div>
        <select id="buyers">
            <option>Wybierz nabywcę z listy</option>
        </select>
        <div class="addData">
            <button id="addBuyer">Dodaj nowego nabywcę</button>
        </div>
        </div>
    </div>
    
    <button id="btn">Dalej</button>
</body>
<script src="indexScript.js" defer></script>
</html>
